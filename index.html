<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sarvay's Weather App</title>
</head>
<body>
    <header>
        <h1>Sarvay's Weather App</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!--Set up a column on the left side for users to search for cities and log previously searched cities-->
                <div class= "col-md-3 city-col">
                    <div class="form-group">
                        <label class="search-head" for="city-search">Search for a City</label>
                        <input type="city" class="form-control" id="city-input" aria-describedby="city-help"><button class="submit"><i class="fas fa-search"></i></button>
                    </div>
                    <br>
                    <div class="previous-city"></div>
                    <br>
                    <div><Button class = "float-right clear">Clear</Button></div>
                </div>

                <!--Display current city, current date, and current weather-->
                    <div class="col-md-8 city-col">
                        <div class="current-city">
                            <h2 class="float-left" id = "city-name">Ticket to Ride</h2><img id="icon">
                        </div>
                    </div>

            </div>
            
            <!--Display five day weather forecast-->
            <br>
            <div class="row">
                <div class="col-md-12 city-col">
                    <h3>Five Day Forecast</h3>
                    <div class="row">
                        <div class="five-day col-md-12"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
